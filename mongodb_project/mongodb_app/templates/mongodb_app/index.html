<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Portalı</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'mongodb_app/css/style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="logo">BEYAZ SAYFA</div>
        <ul class="nav-links">
            <li><a href="{% url 'index' %}" class="active">Ana Sayfa</a></li>
            <li><a href="{% url 'spor' %}">Spor</a></li>
            <li><a href="{% url 'teknoloji' %}">Teknoloji</a></li>
            <li><a href="{% url 'ekonomi' %}">Ekonomi</a></li>
            <li><a href="{% url 'dunya' %}">Dünya</a></li>
        </ul>
    </header>

    <main class="main-content">
        <h1>Son Dakika Haberleri</h1>
        {% for haber in son_dakika_haberleri %}
            <article class="news-card">
                <h2>{{ haber.title }}</h2>
                <p>{{ haber.content }}</p>
            </article>
        {% empty %}
            <p>Henüz haber yok.</p>
        {% endfor %}
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 BEYAZ SAYFA. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
