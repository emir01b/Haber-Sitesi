<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --header-color: #2c3e50;
            --body-color: #E7F1FF;
            --hover-color: #34495e;
            --text-color: #ffffff;
            --accent-color: #3498db;
            --gradient-start: #2c3e50;
            --gradient-end: #3498db;
        }

        body {
            background-color: var(--body-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .navbar {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            position: fixed;
            width: 90%;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.25rem 1rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 35px;
        }

        .navbar-scrolled {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            top: 0;
            border-radius: 0;
            padding: 0.4rem 2rem;
        }

        .navbar-hidden {
            transform: translate(-50%, -100%);
            opacity: 0;
            pointer-events: none;
        }

        .navbar-visible {
            transform: translate(-50%, 0);
            opacity: 1;
            pointer-events: auto;
        }

        .navbar-top {
            width: 90%;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 12px;
            max-width: 1400px;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-color) !important;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 0.1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            margin-right: 1rem;
        }

        .navbar-brand:before {
            content: '📰';
            font-size: 1.2rem;
            margin-right: 0.2rem;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .navbar-nav {
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.2rem;
            flex-wrap: nowrap;
        }

        .nav-link {
            color: var(--text-color) !important;
            font-size: 0.82rem;
            font-weight: 500;
            padding: 0.3rem 0.8rem !important;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 8px;
            letter-spacing: 0.5px;
            white-space: nowrap;
            line-height: 1.2;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--text-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .search-input {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 12px;
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            height: 36px;
            width: 120px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            width: 160px;
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .container {
            margin-top: calc(42px + 0.5cm);
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 992px) {
            .navbar {
                width: 95%;
            }
            
            .navbar-scrolled {
                width: 100%;
            }

            .container {
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin-top: calc(42px + 0.3cm);
                width: 96%;
            }
        }

        footer {
            background-color: var(--header-color);
            color: var(--text-color);
            padding: 1.2rem 0;
            margin-top: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .footer-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            margin: 0.5rem 0;
        }

        .footer-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .footer-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .footer-copyright {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .footer-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            transform: skewY(-2deg);
            transform-origin: bottom;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

        /* Container ve margin ayarları */
        .main-container {
            padding-top: calc(42px + 2rem);
            position: relative;
            z-index: 1;
            width: 90%;
            margin: 0 auto;
            max-width: 1400px;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            margin-top: 1rem;
            padding: 0 1rem;
        }

        /* Responsive ayarlar */
        @media (max-width: 1200px) {
            .main-container {
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                width: 96%;
                padding-top: calc(42px + 1.5rem);
            }
            
            .content-wrapper {
                padding: 0 0.5rem;
            }
        }

        /* Navbar margin ayarları */
        .navbar {
            width: 90%;
            max-width: 1400px;
        }

        @media (max-width: 992px) {
            .navbar {
                width: 95%;
            }
        }

        .weather-dropdown {
            height: 38px;
            display: flex;
            align-items: center;
            white-space: nowrap;
            margin-left: 0;
        }

        .current-weather {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--text-color);
            font-size: 0.82rem;
            white-space: nowrap;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
        }

        .current-weather i {
            font-size: 1rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .city-select-text {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.82rem;
            font-weight: 500;
            padding: 0;
            margin: 0;
            appearance: none;
            -webkit-appearance: none;
            text-decoration: underline;
            text-underline-offset: 2px;
            transition: all 0.3s ease;
        }

        .city-select-text:hover {
            color: var(--accent-color);
        }

        .city-select-text option {
            background-color: var(--header-color);
            color: var(--text-color);
            padding: 8px;
        }

        @media (max-width: 992px) {
            .weather-dropdown {
                margin-right: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .weather-dropdown {
                display: none;
            }
        }

        .search-form {
            margin-right: 1rem;
        }

        .navbar-collapse {
            justify-content: space-between;
        }

        @media (max-width: 992px) {
            .ms-auto {
                margin-left: 0 !important;
                margin-top: 1rem;
                width: auto;
                justify-content: flex-end;
            }
        }

        @media (max-width: 768px) {
            .weather-dropdown {
                display: none;
            }
            
            .search-form {
                margin-right: 0;
                width: 100%;
            }
            
            .search-input {
                width: 100%;
            }
        }

        @media (min-width: 992px) {
            .navbar-collapse {
                flex-wrap: nowrap;
            }
            
            .ms-auto {
                flex-wrap: nowrap;
            }
        }

        @media (max-width: 1200px) {
            .navbar-brand {
                font-size: 1rem;
            }
            
            .nav-link {
                padding: 0.2rem 0.6rem !important;
                font-size: 0.8rem;
            }
            
            .search-input {
                width: 100px;
            }
            
            .search-input:focus {
                width: 140px;
            }
        }

        @media (max-width: 992px) {
            .navbar-collapse {
                flex-wrap: wrap;
            }
            
            .ms-auto {
                flex-wrap: wrap;
            }
        }

        /* Spor sayfası için özel stiller */
        .sports-nav {
            animation: gradientFlow 15s ease infinite;
            background: linear-gradient(
                135deg, 
                #20B30F,  /* Koyu yeşil */
                #2ECC71,  /* Orta yeşil */
                #20B30F   /* Koyu yeşil */
            ) !important;
            background-size: 200% 200% !important;
        }

        .sports-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .sports-footer {
            animation: gradientFlow 15s ease infinite;
            background: linear-gradient(
                135deg, 
                #20B30F,  /* Koyu yeşil */
                #2ECC71,  /* Orta yeşil */
                #20B30F   /* Koyu yeşil */
            ) !important;
            background-size: 200% 200% !important;
        }

        .sports-nav .navbar-brand:hover {
            transform: translateY(-2px) scale(1.05);
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .sports-footer .footer-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.05);
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Spor sayfasında weather-dropdown için özel stil */
        .sports-nav .weather-dropdown .current-weather i {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .sports-nav .city-select-text:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Smooth transitions */
        .navbar, footer {
            transition: all 0.5s ease-in-out;
        }

        /* Hover efektleri için gelişmiş animasyonlar */
        .sports-nav .nav-link::after {
            background-color: #fff;
            height: 3px;
            border-radius: 3px;
        }

        .sports-footer .footer-wave {
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
        }

        /* Spor sayfası için özel body ve kart stilleri */
        body.sports-page {
            background: linear-gradient(135deg, #f0fff0, #ffffff);
        }

        .sports-page .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(32, 179, 15, 0.1);
            background: white;
            margin-bottom: 20px;
        }

        .sports-page .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(32, 179, 15, 0.2);
        }

        .sports-page .card-img-top {
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #20B30F;
        }

        .sports-page .card-body {
            padding: 1.5rem;
        }

        .sports-page .card-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 8px;
        }

        .sports-page .card-title:hover {
            color: #20B30F;
        }

        .sports-page .card-text {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .sports-page .card-footer {
            background: transparent;
            border-top: 1px solid rgba(32, 179, 15, 0.1);
            padding: 1rem 1.5rem;
        }

        .sports-page .btn-primary {
            background: linear-gradient(135deg, #20B30F, #2ECC71);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sports-page .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 179, 15, 0.3);
            background: linear-gradient(135deg, #2ECC71, #20B30F);
        }

        .sports-page .category-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(32, 179, 15, 0.9);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .sports-page .date-info {
            color: #20B30F;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Sayfalama butonları için özel stil */
        .sports-page .pagination .page-link {
            color: #20B30F;
            border: 1px solid rgba(32, 179, 15, 0.2);
            margin: 0 3px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sports-page .pagination .page-link:hover {
            background: #20B30F;
            color: white;
            border-color: #20B30F;
        }

        .sports-page .pagination .active .page-link {
            background: #20B30F;
            border-color: #20B30F;
        }

        /* Animasyonlu bölüm başlıkları */
        .sports-page .section-title {
            position: relative;
            color: #1a1a1a;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
        }

        .sports-page .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #20B30F, #2ECC71);
            border-radius: 3px;
            animation: titleLine 2s ease infinite;
        }

        @keyframes titleLine {
            0% {
                width: 50px;
            }
            50% {
                width: 100px;
            }
            100% {
                width: 50px;
            }
        }

        /* Haber kartları grid düzeni */
        .sports-page .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        /* Öne çıkan haber için özel stil */
        .sports-page .featured-news {
            grid-column: 1 / -1;
        }

        .sports-page .featured-news .card {
            display: flex;
            flex-direction: row;
            height: 300px;
        }

        .sports-page .featured-news .card-img-top {
            width: 50%;
            height: 100%;
        }

        .sports-page .featured-news .card-body {
            width: 50%;
        }

        @media (max-width: 768px) {
            .sports-page .featured-news .card {
                flex-direction: column;
                height: auto;
            }

            .sports-page .featured-news .card-img-top,
            .sports-page .featured-news .card-body {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                navbar.classList.add('navbar-scrolled');
                
                if (currentScroll > lastScroll) {
                    navbar.classList.remove('navbar-visible');
                    navbar.classList.add('navbar-hidden');
                } 
                else if (currentScroll < lastScroll) {
                    navbar.classList.remove('navbar-hidden');
                    navbar.classList.add('navbar-visible');
                }
            } else {
                navbar.classList.remove('navbar-scrolled');
                navbar.classList.remove('navbar-hidden');
                navbar.classList.add('navbar-visible');
            }

            lastScroll = currentScroll;
        });
    });

            "Konya", "Kütahya", "Malatya", "Manisa", "Kahramanmaraş", "Mardin", "Muğla", "Muş", "Nevşehir",
            "Niğde", "Ordu", "Rize", "Sakarya", "Samsun", "Siirt", "Sinop", "Sivas", "Tekirdağ", "Tokat",
            "Trabzon", "Tunceli", "Şanlıurfa", "Uşak", "Van", "Yozgat", "Zonguldak", "Aksaray", "Bayburt",

        });

        // Hava durumu verilerini al
        async function getWeather(city) {
            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},TR&appid=${api_key}&units=metric&lang=tr`;
                const response = await fetch(url);
                const data = await response.json();
                
                const temp = Math.round(data.main.temp);
                const desc = data.weather[0].description
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
                
                weatherInfo.textContent = `${desc} ${temp}°C`;
            } catch (err) {
                console.error('Hava durumu alınamadı:', err);
                weatherInfo.textContent = 'Hava durumu alınamadı';
            }
        }

        // Sayfa yüklendiğinde Elazığ'ın hava durumunu göster
        getWeather('Sivas');

        // Şehir değiştiğinde hava durumunu güncelle
        citySelect.addEventListener('change', (e) => {
            if (e.target.value) {
                getWeather(e.target.value);
            }
        });
    });

    // Hava durumu sayfası için JavaScript optimizasyonu
    document.addEventListener('DOMContentLoaded', function() {
        const weatherData = {};  // Önbellek için
        
        async function getWeatherData(city) {
            if (weatherData[city]) {
                return weatherData[city];  // Önbellekten al
            }

            try {
                const response = await fetch(`/api/weather/${city}/`);
                const data = await response.json();
                weatherData[city] = data;  // Önbelleğe kaydet
                return data;
            } catch (error) {
                console.error('Hava durumu verisi alınamadı:', error);
            }
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const weatherContainer = document.getElementById('weatherContent');
        const loadingIndicator = document.getElementById('loading');
        let currentPage = 1;
        const cardsPerLoad = 6; // Her seferde yüklenecek kart sayısı

        // Haber kartı oluşturma fonksiyonu
        function createWeatherCard(data) {
            return `
                <div class="col-lg-4 col-md-6 mb-4 weather-card" style="opacity: 0; transform: translateY(20px);">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${data.city}</h5>
                            <p class="card-text">
                                <i class="fas ${data.icon}"></i>
                                ${data.temperature}°C
                                <br>
                                ${data.description}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${data.humidity}% Nem</small>
                                <small class="text-muted">${data.windSpeed} km/s Rüzgar</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Kartları aşamalı olarak yükle
        function loadWeatherCards(page) {
            const start = (page - 1) * cardsPerLoad;
            const end = start + cardsPerLoad;
            const cards = document.querySelectorAll('.weather-card');

            // Her kartı sırayla göster
            cards.forEach((card, index) => {
                if (index >= start && index < end) {
                    setTimeout(() => {
                        card.style.transition = 'all 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, (index - start) * 200); // Her kart 200ms arayla yüklenecek
                }
            });

            if (end >= cards.length) {
                // Tüm kartlar yüklendi, loading göstergesini kaldır
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            } else {
                currentPage++;
                // Scroll eventi ile daha fazla kart yükle
                checkScroll();
            }
        }

        // Scroll kontrolü
        function checkScroll() {
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;

            if (scrollPosition >= pageHeight - 1000) { // 1000px kala yeni kartları yüklemeye başla
                loadWeatherCards(currentPage);
            }
        }

        // Sayfa yüklendiğinde ilk kartları göster
        if (weatherContainer) {
            loadWeatherCards(currentPage);
            window.addEventListener('scroll', checkScroll);
        }
    });
    </script>
